<h2>Add Cars</h2>
<div class="form-group">
  <label>Marque</label>
  <input type="text"  class="form-group" [(ngModel)]="marque">
</div>

<div class="form-group">
  <label>Kilometrage</label>
  <input type="number"  class="form-group" [(ngModel)]="kilometrage">
</div>
<div class="form-group">
  <label>status</label>
  <select class="form-control" [(ngModel)]="status">
    <option value="affected">Affected</option>
    <option value="disponible">Disponible</option>
    <option value="panne">Panne</option>
  </select>
  <button (click)="createCar()" class="btn btn-success">valider</button>
